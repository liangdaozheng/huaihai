<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--页面名称-->
	<title>怀海商城</title>
	<title>门店店长登录</title>
	<!-- 引入图标 -->
	<link rel="icon" href="favicon.ico">
	<!--引入css文件-->
	<link rel="stylesheet" href="css/comm.css">
	<link rel="stylesheet" href="css/store.css">
</head>
<body>
  <!-- 导航背景金星 -->
  <nav class="startscontent">
    <div class="startmain">

    </div>
  </nav>
  <!-- 页面主体 -->
  <section class="store_main_loginup">
    <!-- 头部分 -->
    <div class="header_toprow">
      <div class="toprow_left"></div>
      <div class="toprow_right">
        <div class="show_table_phone">
          <div><em></em><span></span></div>
          <table>
            <thead>
              <tr>
                <th>姓名</th>
                <th>联系电话</th>
                <th>分机号</th>
                <th>服务范围</th>
                <th>服务时间</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- 门店店长登录页面详细 -->
    <div class="section_block">
      <!-- 登录块头 -->
      <div class="loginup_logo"></div>
      <p class="wlogin">欢迎登录 ：</p>
      <!-- 姓名 密码框 -->
      <form action="">
        <!-- 姓名框 -->
        <div class="txtname">
          <span></span>
          <input type="text" placeholder="用户名">
        </div>
        <!-- 密码框 -->
        <div class="txtupw">
          <span></span>
          <input type="text" placeholder="密码">
        </div>
        <!-- 按钮 -->
        <div class="txtbtn">
          <button><span>登录</span></button>
        </div>
        <!-- 咨询块 -->
        <div class="query_upw">
          <span>系统咨询：详见页面右上角</span>
          <a href="javascript:;">忘记密码？</a>
        </div>
      </form>
    </div>
	</section>
</body>
</html>
