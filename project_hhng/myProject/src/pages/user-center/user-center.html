<ion-header>

  <ion-navbar>
    <ion-title>怀海商城</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
    <ng-container *ngIf="key">
  <div style='text-align: center'>
    <img src="http://lorempixel.com/400/200/" alt="" style="width:100px;height: 100px;border-radius: 50%;border:1px solid rgba(255,255,255,1)"> 
  </div>
  <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button clear color='dark' >
           欢迎回来：
          </button>
        </ion-col>
        <ion-col  >
          <button ion-button clear color='dark' >
            {{myName}}
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-3>
            <button ion-button clear color='dark' >
             我的电话：
            </button>
          </ion-col>
          <ion-col  >
            <button ion-button clear color='dark' >
              {{myPhone}}
            </button>
          </ion-col>
        </ion-row>
  </ion-grid>
  <button ion-button round outline block (click)="signOut()">退出登录</button>
</ng-container>
</ion-content>
