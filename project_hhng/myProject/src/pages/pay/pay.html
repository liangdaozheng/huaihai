<ion-header>

  <ion-navbar style="height: 48vh">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
     <ion-grid>
       <ion-row>
        <ion-col>
          <button ion-button clear color='danger' (click)="closeModal()">
              <ion-icon name='close'></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear color="dark">确认支付</button>
        </ion-col>
        <ion-col>
          <button ion-button clear color="blue" (click)="help()">
            <ion-icon name="help"></ion-icon>
          </button>
        </ion-col>
       </ion-row>
       <ion-row>
         <ion-col>
            <button ion-button clear block color="danger">{{count |currency:'CNY'}}</button>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col style="text-align: left">支付账号：</ion-col>
         <ion-col style="text-align: right">{{payName}}</ion-col>
       </ion-row>
       <ion-row>
         <ion-col style="text-align: left">付款方式：</ion-col>
         <ion-col style="text-align: right">{{payNumber}}</ion-col>
       </ion-row>
     </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
    <button ion-button  color="secondary" block (click)="payOk()">支付</button>
</ion-footer>
