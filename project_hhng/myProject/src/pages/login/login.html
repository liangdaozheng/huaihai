<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style='text-align: center'>
    <img src="http://lorempixel.com/400/200/" alt="" style="width:100px;height: 100px;border-radius: 50%;border:1px solid rgba(255,255,255,1)"> 
  </div>
  <!-- 表单 -->
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" type="text" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="密码" type="password" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <!--  -->
  <ion-grid>
      <ion-row>
        <ion-col >
          <button ion-button clear color='dark' (click)="clickReg()">
           免费注册
          </button>
        </ion-col>
        <ion-col style="text-align: right" >
          <button ion-button clear color='dark' (click)="clickPwd()">
            忘记密码
          </button>
        </ion-col>
      </ion-row>
  </ion-grid>
<!--  -->
  <button ion-button color="danger" block round (click)="signIn()">登录</button>
</ion-content>
