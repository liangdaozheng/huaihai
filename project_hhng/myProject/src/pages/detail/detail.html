<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--  -->
  <ion-slides autoplay=2000 loop pager *ngIf="pics.length>0" style="height: 300px">
    <ion-slide *ngFor="let tmp of pics">
      <img [src]="'http://127.0.0.1:8080/'+tmp" alt="">
    </ion-slide>
  </ion-slides>
  <!--  -->
  <h2>{{pname}}</h2>
  <p style="color:#cc3341">{{promise}}</p>
  <h3>{{price | currency:"￥"}}</h3>
  <!--  -->
  

  <!-- 下拉记载更多 -->
  <ion-list>
    <ion-item *ngFor="let tmp of loaddetailpic" >
        <img [src]="'http://127.0.0.1:8080/'+tmp" alt="">
    </ion-item>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="loadMoreproduct($event)">
    <ion-infinite-scroll-content loadingText="正在图片···">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>    -->
</ion-content>
<!-- 固定在页脚的效果 -->
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button clear color='dark'(click)="jumpNotFount()">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col  col-2>
        <button ion-button clear color='dark' (click)="jumpCart()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col  col-2>
        <button ion-button clear color='dark' (click)="jumpNotFount()">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color='danger' block (click)="addcart(wid)">
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
